<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da Maldição!!</p>

    <script>
       var nome = window.prompt('Qual é seu nome?')
       document.write(`Olá, <strong>${nome}</strong> Seu nome  tem ${nome.length} letras`)
       document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}`)
       document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)
       var n1 = parseFloat(window.prompt('Digite seu salário: '))
       document.write(`Seu salário é: ${n1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL'})}`)
    </script>
    
</body>
</html>
