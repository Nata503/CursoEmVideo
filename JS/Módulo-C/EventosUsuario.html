<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body {
            font: normal 18px Arial;
        }

        input {
            font: normal 18px Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="text1" id="text1"> +
    <input type="number" name="text2" id="text2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = document.getElementById('text1')
            var tn2 = document.querySelector('input#text2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${s}`
        }           
    </script>
</body>
</html>
